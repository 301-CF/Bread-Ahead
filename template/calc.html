{% extends "layout.html" %}
{% block content %}
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='../static/app.js'></script>

</head>


<div class="flex-container">
  <div class="flex-container">


    <div id="master-one">
      <form class="grams">
        <h1> MASTER FORMULA</h1>
        <div class="row"><label>Flour<input type="text" readonly value="1000g"></label></div>
        <div class="row"><label>Water<input type="number" id="hydro-g" min="0" name="quantity"
                                            placeholder=" Total in grams"></label></div>
        <div class="row"><label> Salt<input type="number" id="salt-g" min="0" name="quantity"
                                            placeholder="Total in grams"></label></div>
        <div class="row"><label>Riser<input type="number" id="rise-g" min="0" name="quantity"
                                            placeholder="Total in grams"></label></div>
      </form>
    </div>

    <div id="master-two">
      <form class="percent">
        <div class="row"><label>Flour %<input type="text" readonly value="100%"></label></div>
        <div class="row"><label>Water %<input type="number" id="hydro-p" min="0" name="quantity"
                                              placeholder="Total water %"></label></div>
        <div class="row"><label>Salt %<input type="number" id="salt-p" min="0" name="quantity"
                                             placeholder="Total salt %"></label></div>
        <div class="row"><label>Yeast %<input type="number" id="rise-p" min="0" name="quantity"
                                              placeholder="Total yeast %"></label></div>
      </form>
    </div>


    <div class="flex-container">


      <div id="one-loaf">
        <form class="grams">
          <h1> Variable Flour</h1>

          <div class="row"><label><input type="number" id="one-dough-total" min="0"
                                         placeholder="Finished Dough size in grams for a single loaf?"></label></div>
          <div class="row"><label>Single F<input readonly type="number" id="one-flour-gram" min="0" name="quantity"
                                                 placeholder=" Total in grams"></label></div>
          <div class="row"><label>Single W<input readonly type="number" id="one-hydro-g" min="0" name="quantity"
                                                 placeholder=" Total in grams"></label></div>
          <div class="row"><label>Single S<input readonly type="number" id="one-salt-g" min="0" name="quantity"
                                                 placeholder="Total in grams"></label></div>
          <div class="row"><label>Single Y<input readonly type="number" id="one-rise-g" min="0" name="quantity"
                                                 placeholder="Total in grams"></label></div>
        </form>
      </div>

      <div id="loaf-two">
        <form class="percent">
          <div class="row"><label>Single F<input readonly type="number" id="one-flour-percent" min="0" name="quantity"
                                                 placeholder=" Total in %"></label></div>
          <div class="row"><label>Single W<input readonly type="number" id="one-hydro-p" min="0" name="quantity"
                                                 placeholder="Total water %"></label></div>
          <div class="row"><label>Single S<input readonly type="number" id="one-salt-p" min="0" name="quantity"
                                                 placeholder="Total salt %"></label></div>
          <div class="row"><label>Single Y<input readonly type="number" id="one-rise-p" min="0" name="quantity"
                                                 placeholder="Total yeast %"></label></div>
        </form>
      </div>
    </div>

    <div class="flex-container">


      <div id="multi-one">
        <form class="grams">
          <h1> MULTI-LOAF</h1>

          <div class="row"><label>xLoaves<input type="number" id="multi-dough-total" min="0"
                                         placeholder="Multi loaves?"></label>
            <div class="row"><label>xFlour<input readonly type="number" id="multi-flour-g" min="0" name="quantity"
                                                 placeholder="multiple loaves"></label></div>
            <div class="row"><label>xWater<input readonly type="number" id="multi-hydro-g" min="0" name="quantity"
                                                 placeholder=" Total in grams"></label></div>
            <div class="row"><label> xSalt<input readonly type="number" id="multi-salt-g" min="0" name="quantity"
                                                 placeholder="Total in grams"></label></div>
            <div class="row"><label>xRiser<input readonly type="number" id="multi-rise-g" min="0" name="quantity"
                                                 placeholder="Total in grams"></label></div>
        </form>
      </div>

      <div id="multi-two">
        <form class="percent">
          <div class="row"><label>xFlour %<input type="text" readonly value="100%"></label></div>
          <div class="row"><label>xWater %<input readonly type="number" id="multi-hydro-p" min="0" name="quantity"
                                                 placeholder="Total water %"></label></div>
          <div class="row"><label>xSalt %<input readonly type="number" id="multi-salt-p" min="0" name="quantity"
                                                placeholder="Total salt %"></label></div>
          <div class="row"><label>xYeast %<input readonly type="number" id="multi-rise-p" min="0" name="quantity"
                                                 placeholder="Total yeast %"></label></div>
        </form>
      </div>
    </div>
  </div>

</div>
</div>


<script type='text/javascript' src='../static/app.js'></script>


{% endblock %}
